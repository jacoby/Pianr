  <div id="notes"></div>
  <div>

  </div>

    <select id="key"></select>

  </div>
  <div>

    <select id="tuning"></select>
  </div>
  <div>

    <select id="top">

      <option value="13">Fret 13</option>
      <option value="14">Fret 14</option>

      <div>
        <option value="16">Fret 16</option>
        <option value="17">Fret 17</option>
        <option value="18">Fret 18</option>
        <option value="19">Fret 19</option>
        <option value="20">Fret 20</option>
